<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد</title>
  <link rel="stylesheet" href="style.css">

  <!-- حماية الصفحة -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "auth.html";
    }
  </script>
</head>
<body>

<div class="container">
  <h2>حجز موعد طبي</h2>

  <label>الطبيب</label>
  <select id="doctor">
    <option value="">اختر الطبيب</option>
    <option value="د. أحمد – باطنية">د. أحمد – باطنية</option>
    <option value="د. علي – أسنان">د. علي – أسنان</option>
    <option value="د. سارة – نسائية">د. سارة – نسائية</option>
  </select>

  <label>اسم المريض</label>
  <input type="text" id="name" placeholder="اسم المريض">

  <label>تاريخ الحجز</label>
  <input type="date" id="date">

  <button onclick="book()">تأكيد الحجز</button>

  <p class="msg" id="msg"></p>

  <button class="logout" onclick="logout()">تسجيل خروج</button>
</div>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
}

.container {
  max-width: 420px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
  color: #0d6efd;
  margin-bottom: 20px;
}

label {
  font-size: 14px;
  color: #555;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #084298;
}

.logout {
  margin-top: 15px;
  background: #6c757d;
}

.logout:hover {
  background: #495057;
}

.msg {
  text-align: center;
  margin-top: 10px;
}
</style>

<script>
const API = "https://script.google.com/macros/s/AKfycbzITVG-7-ccOtW5qdCeHpUjJyHO8HEd4U9MN1HULMkg1vl_zelJWuMQqn5M0MT_fERrVg/exec";
const phone = localStorage.getItem("phone");

// منع اختيار تواريخ قديمة
const dateInput = document.getElementById("date");
const today = new Date().toISOString().split("T")[0];
dateInput.min = today;

function book() {
  const doctor = document.getElementById("doctor").value;
  const date   = dateInput.value;
  const name   = document.getElementById("name").value.trim();
  const msg    = document.getElementById("msg");

  if (!doctor || !date || !name) {
    msg.innerText = "❌ يرجى ملء جميع الحقول";
    return;
  }

  fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      action: "booking",
      doctor: doctor,
      patient_name: name,
      phone: phone,
      date: date
    })
  })
  .then(r => r.json())
  .then(d => {
    msg.innerText = d.message;

    if (d.status === "success") {
      document.getElementById("name").value = "";
      document.getElementById("doctor").value = "";
      dateInput.value = "";
    }
  })
  .catch(() => {
    msg.innerText = "⚠️ فشل الاتصال بالسيرفر";
  });
}

function logout() {
  localStorage.clear();
  window.location.href = "auth.html";
}
</script>

</body>
</html>
