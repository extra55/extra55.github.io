<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>حجز موعد طبي</h2>

  <!-- المحافظة -->
  <label>اختر المحافظة</label>
  <select id="city" onchange="updateDoctors()">
    <option value="">-- اختر المحافظة --</option>
    <option value="بغداد">بغداد</option>
    <option value="ذي قار">ذي قار</option>
  </select>

  <label>اسم المريض</label>
  <input type="text" id="name" placeholder="اكتب اسمك الكامل">

  <label>اختر الطبيب</label>
  <select id="doctor">
    <option value="">-- اختر الطبيب --</option>
  </select>

  <label>تاريخ / موعد الحجز</label>
  <input type="date" id="date">

  <button onclick="book()">تأكيد الحجز</button>
  <button class="logout-btn" onclick="confirmLogout()">تسجيل الخروج</button>

  <p class="msg" id="msg"></p>
</div>

<style>
.logout-btn {
  background: #dc3545;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  float: left;
  margin-bottom: 10px;
}
.logout-btn:hover { background: #bb2d3b; }
</style>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
}
.container {
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,.1);
}
h2 { text-align: center; color: #0d6efd; }
label { display: block; margin-top: 10px; font-weight: bold; }
input, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #084298; }
.msg { text-align: center; margin-top: 10px; }
</style>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybbTIOW7O3bsiRI3DYwm1Ra_QQkh6GhuRL_NNUIuwP9G24z7E6q__Z8RPbfxaSYXlA/exec";
fetch(SCRIPT_URL).then(r=>r.json()).then(d=>{
  if(d.maintenance==="ON") window.location.replace("maintenance.html");
});
</script>

<script>
if (!localStorage.getItem("loggedIn")) {
  window.location.replace("auth.html");
}

const API   = SCRIPT_URL;
const phone = localStorage.getItem("phone");

const doctorsByCity = {
  "بغداد": [
    "د. أحمد – باطنية",
    "د. علي – أسنان"
  ],
  "ذي قار": [
    "د. سارة – نسائية",
    "د. حسن – أطفال"
  ]
};

// تحميل المحافظة المحفوظة
const savedCity = localStorage.getItem("city");
if (savedCity) {
  document.getElementById("city").value = savedCity;
  updateDoctors();
}

// منع تاريخ قديم
document.getElementById("date").min =
  new Date().toISOString().split("T")[0];

function updateDoctors() {
  const city   = document.getElementById("city").value;
  const doctor = document.getElementById("doctor");

  doctor.innerHTML = '<option value="">-- اختر الطبيب --</option>';

  if (!city) return;

  localStorage.setItem("city", city);

  doctorsByCity[city].forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    doctor.appendChild(opt);
  });
}

function confirmLogout() {
  if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
    localStorage.clear();
    window.location.href = "index.html";
  }
}

function book() {
  const city   = document.getElementById("city").value;
  const doctor = document.getElementById("doctor").value;
  const name   = document.getElementById("name").value;
  const date   = document.getElementById("date").value;
  const msg    = document.getElementById("msg");

  msg.innerText = "";

  if (!city || !doctor || !name || !date) {
    msg.innerText = "يرجى ملء جميع الحقول";
    return;
  }

  const fd = new FormData();
  fd.append("action", "booking");
  fd.append("city", city);          // ➜ العمود F
  fd.append("doctor_id", doctor);
  fd.append("patient_name", name);
  fd.append("phone", phone);
  fd.append("date", date);

  fetch(API, { method: "POST", body: fd })
    .then(r => r.json())
    .then(d => {
      msg.innerText = d.message;
      if (d.status === "success") {
        document.getElementById("name").value = "";
        document.getElementById("doctor").value = "";
        document.getElementById("date").value = "";
      }
    })
    .catch(()=> msg.innerText="فشل الاتصال بالسيرفر");
}
</script>

</body>
</html>
