<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>حجز موعد طبي</h2>

  <select id="doctor">
    <option value="">اختر الطبيب</option>
    <option value="1">د. أحمد – باطنية</option>
    <option value="2">د. علي – أسنان</option>
    <option value="3">د. سارة – نسائية</option>
  </select>

  
  <input type="text" id="name" placeholder="اسم المريض">
  <input type="date" id="date">

  <button onclick="book()">تأكيد الحجز</button>

  <p class="msg" id="msg"></p>
</div>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
}

.container {
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
  color: #0d6efd;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #084298;
}

.msg {
  text-align: center;
  margin-top: 10px;
}

</style>

<script>
const API = "PUT_SCRIPT_URL_HERE";
const phone = localStorage.getItem("phone");

if (!phone) {
  alert("يجب تسجيل الدخول أولاً");
  location.href = "signup.html";
}

function book() {
  const doctor = document.getElementById("doctor").value;
  const date   = document.getElementById("date").value;
  const name   = document.getElementById("name").value;

  if (!doctor || !date || !name) {
    document.getElementById("msg").innerText = "يرجى ملء جميع الحقول";
    return;
  }

  fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      action: "booking",
      doctor_id: doctor,
      patient_name: name,
      phone: phone,
      date: date
    })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("msg").innerText = d.message;
    if (d.status === "success") {
      document.getElementById("name").value = "";
    }
  })
  .catch(() => {
    document.getElementById("msg").innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
