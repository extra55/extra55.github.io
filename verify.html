<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الرمز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>تأكيد الرمز</h2>
  <input type="text" id="otp" placeholder="أدخل رمز التحقق">
  <button onclick="verifyOTP()">تأكيد</button>
  <p class="msg" id="msg"></p>
</div>

<script>
if (localStorage.getItem("loggedIn")) {
  window.location.replace("booking.html");
}
  
const API = "https://script.google.com/macros/s/AKfycbxL6b69WRgSaxmB1AmyDzHNNVz4DtjyOkVQJSsC3YZMGZiAkBFgR49gEyuRMFpA5b3X/exec";
const phone = localStorage.getItem("phone");

if (!phone) {
  alert("يجب إدخال رقم الهاتف أولاً");
  window.location.href = "auth.html";
}

function verifyOTP() {
  const otp = document.getElementById("otp").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!/^\d{6}$/.test(otp)) {
    msg.innerText = "رمز التحقق يجب أن يكون 6 أرقام";
    return;
  }

  const formData = new FormData();
  formData.append("action", "verify_otp");
  formData.append("phone", phone);
  formData.append("otp", otp);

  fetch(API, {
    method: "POST",
    body: formData
  })
  .then(r => r.text()) // نقرأ كنص
  .then(t => {
    console.log("RAW:", t);
    const data = JSON.parse(t);

    msg.innerText = data.message;

    if (data.status === "success") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "booking.html";
    }
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
