<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الرمز</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>تأكيد الرمز</h2>

  <input type="text" id="otp" placeholder="أدخل رمز التحقق">
  <button onclick="verifyOTP()">تأكيد</button>

  <p class="msg" id="msg"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzArIwABi-DoEVypA9qp6N9YSdlWCb_RQZ0Usv9zpvm_SPPlgmyIg8ssoKoK9PN3WNF/exec";
const phone = localStorage.getItem("phone");

if (!phone) {
  window.location.href = "auth.html";
}

function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("msg");

  if (otp === "") {
    msg.innerText = "❌ أدخل الرمز";
    return;
  }

  const data = new URLSearchParams();
  data.append("action", "verify_otp");
  data.append("phone", phone);
  data.append("otp", otp);

  fetch(API, {
    method: "POST",
    body: data
  })
  .then(r => r.text())
  .then(res => {
    const [status, message] = res.split("|");
    msg.innerText = message;

    if (status === "success") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "booking.html";
    }
  })
  .catch(() => {
    msg.innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
