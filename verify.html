<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الرمز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>تأكيد الرمز</h2>
  <input type="text" id="otp" placeholder="أدخل رمز التحقق">
  <button onclick="verifyOTP()">تأكيد</button>
  <p class="msg" id="msg"></p>
</div>
 <!-- كود سكريبت خاص بصفحة الصيانة -->
  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxzkCyA7V3fcAZqT87mVLeGqFe5mi3XjQIMwIr3jA5OC0fhdsAlCvZZ-wiAFlg653v8/exec";

fetch(SCRIPT_URL)
  .then(res => res.json())
  .then(data => {
    if (data.maintenance === "ON") {
      window.location.replace("maintenance.html");
    }
  })
  .catch(err => {
    console.error("Maintenance check failed", err);
  });
</script>
 <!-- كود سكريبت الرئيسي للصفحة -->
<script>
localStorage.setItem("phone", phone);
window.location.href = "index.html";
  
const API = "https://script.google.com/macros/s/AKfycbxzkCyA7V3fcAZqT87mVLeGqFe5mi3XjQIMwIr3jA5OC0fhdsAlCvZZ-wiAFlg653v8/exec";
const phone = localStorage.getItem("phone");

if (!phone) {
  alert("يجب إدخال رقم الهاتف أولاً");
  window.location.href = "auth.html";
}

function verifyOTP() {
  const otp = document.getElementById("otp").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!/^\d{6}$/.test(otp)) {
    msg.innerText = "رمز التحقق يجب أن يكون 6 أرقام";
    return;
  }

  const formData = new FormData();
  formData.append("action", "verify_otp");
  formData.append("phone", phone);
  formData.append("otp", otp);

  fetch(API, {
    method: "POST",
    body: formData
  })
  .then(r => r.text()) // نقرأ كنص
  .then(t => {
    console.log("RAW:", t);
    const data = JSON.parse(t);

    msg.innerText = data.message;

    if (data.status === "success") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "booking.html";
    }
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>
</body>
</html>
