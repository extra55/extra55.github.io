<!DOCTYPE html>

<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jod HD</title>
<style>
:root { --main: #ff0000; --bg: #000; --card: #111; }
body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
.logo { font-size: 26px; font-weight: bold; }
.logo .red { color: var(--main); }
.search-box { padding: 8px 15px; border-radius: 5px; border: 1px solid #333; background: #1a1a1a; color: #fff; width: 160px; outline: none; }
.container { padding: 20px 5%; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
.card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
.card:hover { border-color: var(--main); transform: scale(1.05); }
.card img { width: 100%; height: 210px; object-fit: cover; background: #222; }
.card h3 { font-size: 12px; text-align: center; padding: 8px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
#player { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
iframe { width: 100%; flex-grow: 1; border: none; }
.close { background: var(--main); color: #fff; border: none; padding: 15px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
</style>
</head>
<body>

<header>
<div class="logo"><span class="red">Jod</span> HD</div>
<input type="text" id="search" class="search-box" placeholder="بحث...">
</header>

<div class="container">
<div class="grid" id="mainGrid">
<p id="msg" style="grid-column: 1/-1; text-align: center; padding-top: 50px;">جاري تحميل مكتبة TMDB...</p>
</div>
</div>

<div id="player">
<button class="close" onclick="stop()">إغلاق المشاهدة ×</button>
<div id="video" style="width: 100%; height: 100%;"></div>
</div>

</html>
