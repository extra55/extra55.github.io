<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل / دخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>تسجيل / دخول</h2>
  <p>أدخل رقم هاتفك وسيصلك رمز التحقق</p>

  <input type="text" id="phone" placeholder="رقم الهاتف (11 رقم)">
  <button onclick="sendOTP()">إرسال الرمز</button>

  <p class="msg" id="msg"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwPgWdAjlwEAFcep97XMGsM6l3QzoO6cNFr-DGY7X-ghHHxkkzBHTAws_sqdm2I2aDF/exec";

function sendOTP() {
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");

  if (!/^\d{11}$/.test(phone)) {
    msg.innerText = "❌ رقم الهاتف يجب أن يكون 11 رقم";
    return;
  }

  const data = new URLSearchParams();
  data.append("action", "request_otp");
  data.append("phone", phone);

  fetch(API, {
    method: "POST",
    body: data
  })
  .then(r => r.text())
  .then(res => {
    const [status, message] = res.split("|");
    msg.innerText = message;

    if (status === "success") {
      localStorage.setItem("phone", phone);
      window.location.href = "verify.html";
    }
  })
  .catch(() => {
    msg.innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
