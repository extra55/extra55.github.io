<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>تسجيل الدخول</h2>
  <p>أدخل رقم هاتفك وسيصلك رمز التحقق</p>
  <input type="text" id="phone" placeholder="رقم الهاتف (11 رقم)">
  <button onclick="sendOTP()">إرسال الرمز</button>
  <p class="msg" id="msg"></p>
</div>
   <!-- كود سكريبت صفحة الصيانة -->
  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxzkCyA7V3fcAZqT87mVLeGqFe5mi3XjQIMwIr3jA5OC0fhdsAlCvZZ-wiAFlg653v8/exec";

fetch(SCRIPT_URL)
  .then(res => res.json())
  .then(data => {
    if (data.maintenance === "ON") {
      window.location.replace("maintenance.html");
    }
  })
  .catch(err => {
    console.error("Maintenance check failed", err);
  });
</script>
<script>
if (!localStorage.getItem("phone")) {
  window.location.href = "auth.html";
}

const API = "https://script.google.com/macros/s/AKfycbxzkCyA7V3fcAZqT87mVLeGqFe5mi3XjQIMwIr3jA5OC0fhdsAlCvZZ-wiAFlg653v8/exec";

function sendOTP() {
  const phone = document.getElementById("phone").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!/^\d{11}$/.test(phone)) {
    msg.innerText = "رقم الهاتف يجب أن يكون 11 رقم";
    return;
  }

  const formData = new FormData();
  formData.append("action", "send_otp");
  formData.append("phone", phone);

  fetch(API, {
    method: "POST",
    body: formData
  })
  .then(r => r.text()) // نقرأ كنص أولاً
  .then(t => {
    console.log("RAW:", t);
    const data = JSON.parse(t);

    msg.innerText = data.message;

    if (data.status === "success") {
      localStorage.setItem("phone", phone);
      window.location.href = "verify.html";
    }
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
