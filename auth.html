<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل / دخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>تسجيل / دخول</h2>
  <p class="subtitle">أدخل رقم هاتفك وسيصلك رمز التحقق</p>

  <input type="text" id="phone" placeholder="رقم الهاتف (11 رقم)">
  <button onclick="sendOTP()">إرسال رمز التحقق</button>

  <p class="msg" id="msg"></p>
</div>

  <style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
}

.container {
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
  color: #0d6efd;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #084298;
}

.msg {
  text-align: center;
  margin-top: 10px;
}

</style>

<script>
const API = "PUT_SCRIPT_URL_HERE";

function sendOTP() {
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");

  if (!/^\d{11}$/.test(phone)) {
    msg.innerText = "❌ رقم الهاتف يجب أن يكون 11 رقم";
    return;
  }

  fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      action: "request_otp",
      phone: phone
    })
  })
  .then(res => res.json())
  .then(data => {
    msg.innerText = data.message;
    if (data.status === "success") {
      localStorage.setItem("phone", phone);
      setTimeout(() => {
        window.location.href = "verify.html";
      }, 1000);
    }
  })
  .catch(() => {
    msg.innerText = "⚠️ فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
