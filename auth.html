<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>تسجيل الدخول</h2>
  <p>أدخل رقم هاتفك وسيصلك رمز التحقق</p>
  <input type="text" id="phone" placeholder="رقم الهاتف (11 رقم)">
  <button onclick="sendOTP()">إرسال الرمز</button>
  <p class="msg" id="msg"></p>
</div>
<script>
  if (localStorage.getItem("loggedIn")) {
  window.location.replace("booking.html");
}

const API = "https://script.google.com/macros/s/AKfycbwYjso7-Oi0xdhPPE0dJvLfeAme4wpyfqg27VfCecrJ6hXpCYW7Qbn0KLo0Y3I8r36l/exec";

function sendOTP() {
  const phone = document.getElementById("phone").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!/^\d{11}$/.test(phone)) {
    msg.innerText = "رقم الهاتف يجب أن يكون 11 رقم";
    return;
  }

  const formData = new FormData();
  formData.append("action", "send_otp");
  formData.append("phone", phone);

  fetch(API, {
    method: "POST",
    body: formData
  })
  .then(r => r.text()) // نقرأ كنص أولاً
  .then(t => {
    console.log("RAW:", t);
    const data = JSON.parse(t);

    msg.innerText = data.message;

    if (data.status === "success") {
      localStorage.setItem("phone", phone);
      window.location.href = "verify.html";
    }
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "فشل الاتصال بالسيرفر";
  });
}
</script>

</body>
</html>
